template_info:
  create: 6 # number of experiments to create
  include_keys: ['model', 'optimizer', 'scheduler', 'audio_chunking', 'wandb', 'checkpointing', 'data', 'training'] # keys to include in experiments config
  template_keys: [
    'checkpointing.dir', 
    'wandb.name', 
    'optimizer.args.momentum',
  ] # keys to use to create experiments

model:
  feat_in: 80
  n_layers: 6
  d_model: 768
  n_heads: 12
  head_dim: 64
  dropout_ff: 0.0
  dropout_attn: 0.0
  dropout_conv: 0.0
  subsampling_factor: 4
  transformer: true
  subsampling: dw_striding
  subsampling_act: silu
  subsampling_conv_channels: -1
  self_condition_subsampling: false
  subsampling_norm_out: false
  conv_kernel_size: 9
  self_conditioning: false
  gated_sc: false
  decoder_norm: true
  use_rotary: true
  default_norm: layer_norm
  sandwich_norm: false
  bias_in_ff: false
  checkpoint_every_n_layers: 0 
  flash_attn: true

optimizer:
  name: madgrad
  args:
    lr: 3e-4
    momentum: [0.7, 0.8, 0.85, 0.88, 0.9, 0.95]

scheduler:
  warmup_steps: 2500

audio_chunking:
  size: 2048
  overlap: 0

