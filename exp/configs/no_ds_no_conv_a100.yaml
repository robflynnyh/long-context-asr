    'transformer_rp_4',
    'transformer_rp_5',
    'transformer_rp_6',
    'transformer_rp_7',
  ]
  id: '' #zhmi8ijr

checkpointing:
  dir: [
      '/mnt/parscratch/users/acp21rjf/spotify/checkpoints/transformer_rp_2',
      '/mnt/parscratch/users/acp21rjf/spotify/checkpoints/transformer_rp_3',
      '/mnt/parscratch/users/acp21rjf/spotify/checkpoints/transformer_rp_4',
      '/mnt/parscratch/users/acp21rjf/spotify/checkpoints/transformer_rp_5',
      '/mnt/parscratch/users/acp21rjf/spotify/checkpoints/transformer_rp_6',
      '/mnt/parscratch/users/acp21rjf/spotify/checkpoints/transformer_rp_7',

    ]
