  dir: [
      '/mnt/parscratch/users/acp21rjf/spotify/checkpoints/no_ds_no_conv_momentum_0p7',
      '/mnt/parscratch/users/acp21rjf/spotify/checkpoints/no_ds_no_conv_momentum_0p8',
