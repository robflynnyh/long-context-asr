wandb:
  use: true
  project_name: spotify_enc_dec
  name: [
    'enc_dec_lr_1e3_ctcw_0_05',
    'enc_dec_lr_5e3_ctcw_0_05',
    'enc_dec_lr_8e3_ctcw_0_05',
  ]
  update_config_with_wandb_id: true
  id: '' 

checkpointing:
  dir: [
    '/mnt/parscratch/users/acp21rjf/spotify/checkpoints/enc_dec/enc_dec_test_lr_1e3_ctcw_0_05',
    '/mnt/parscratch/users/acp21rjf/spotify/checkpoints/enc_dec/enc_dec_test_lr_5e3_ctcw_0_05',
    '/mnt/parscratch/users/acp21rjf/spotify/checkpoints/enc_dec/enc_dec_test_lr_8e3_ctcw_0_05',
  ]
  save_every_n_steps: 2000

data:
  path: /mnt/parscratch/users/acp21rjf/spotify/audio_txt_pairs.json

training:
  start_spec_augment_after_n_epochs: -1 # -1 to disable
  max_epochs: 1
  batch_size: 88
  backprop_every: 1
  backwards_every: 1
  max_seq_len: 0
  clip_value: 0.1
  intermediate_loss_weighting: 0.0
  random_seed: [
    75268,
    75268,
    75268,
    75268,
    75268
  ]
  dtype: float32


