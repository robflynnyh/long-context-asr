template_info:
  create: 3 # number of experiments to create
  include_keys: [
    'model', 
    'optimizer', 
    'scheduler', 
    'audio_chunking', 
    'wandb', 
    'checkpointing', 
    'data', 
    'training', 
    'sequence_scheduler', 
    'model_class'
  ]  # keys to include in experiments config

  template_keys: [
    'checkpointing.dir', 
    'wandb.name', 
    'optimizer.args.lr',
    'training.random_seed',
  ] # keys to use to create experiments


model_class: 'EncDecSconformer'

model:
  feat_in: 80
  n_layers: 3
  d_model: 768
  ctc_loss_weight: 0.05
  fourier_pos_hidden_dim: null

optimizer:
  name: madgrad
  args:
    lr: [1e-3, 5e-3, 8e-3]
    decouple_decay: true
    weight_decay: 0.1

scheduler:
  warmup_steps: 9000

audio_chunking:
  size: 2048
  overlap: 0

sequence_scheduler:
  increase_every: 5000
  stop_after: 90000
  start_after: 0
  max_sequence_length: 2048 
  increase_by_multiplier: 2
  batch_size_multiplier: 1.0

