model:
  feat_in: 80
  n_layers: 6
  d_model: 768
  n_heads: 6
  head_dim: 128
  dropout_ff: 0.0
  dropout_attn: 0.0
  dropout_conv: 0.0
  subsampling_factor: 4
  transformer: true
  subsampling: striding
  subsampling_act: silu
  subsampling_conv_channels: -1
  self_condition_subsampling: false
  subsampling_norm_out: false
  conv_kernel_size: 9
  self_conditioning: false
  gated_sc: false
  decoder_norm: true
  use_rotary: true
  default_norm: rms_norm
  sandwich_norm: false
  bias_in_ff: false
  checkpoint_every_n_layers: 0 
  flash_attn: true

optimizer:
  name: madgrad
  args:
    lr: 1e-4

scheduler:
  warmup_steps: 3000

audio_chunking:
  size: 2048
  overlap: 0

